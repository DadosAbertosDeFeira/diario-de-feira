name: Agendamento de postagens de tweets
on:
  schedule:
    # every day at 05:00:00 UTC
    - cron: '0 5 * * *'
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Configura o Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.9
      - name: Instala dependÃªncias
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Executa script python
        env:
          CONSUMER_KEY: ${{ secrets.CONSUMER_KEY }}
          CONSUMER_SECRET: ${{ secrets.CONSUMER_SECRET }}
          ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
          ACCESS_TOKEN_SECRET: ${{ secrets.ACCESS_TOKEN_SECRET }}
          MARIA_QUITERIA_API_HOST: ${{ secrets.MARIA_QUITERIA_API_HOST }}
          MARIA_QUITERIA_USERNAME_CREDENCIALS: ${{ secrets.MARIA_QUITERIA_USERNAME_CREDENCIALS }}
          MARIA_QUITERIA_PASSWORD_CREDENCIALS: ${{ secrets.MARIA_QUITERIA_PASSWORD_CREDENCIALS }}
        run: python main.py
